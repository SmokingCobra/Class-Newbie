<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Lato|Open+Sans|Oswald|Raleway|Roboto">
    <link rel="stylesheet" href="main.css">

    <title>Class: Newbie</title>
</head>

<body>

    <div id='content'>
        <div class='topper'>
            <h1>Class: Newbie</h1>
            <h2>A character builder for the less experienced.</h2>
        </div>

        <div>
            <img class='racePic' src='classes.png' alt='5e Classes'>
        </div>

        <div class='raceButtons'>

            <form id='buttons' action="">

                <label>
                    <input type='radio' class='radio' name='race' value='Dragonborn'>
                    <h2>Dragonborn</h2>
                </label>
                <label>
                    <input type='radio' class='radio' name='race' value='Dwarf'>
                    <h2>Dwarf</h2>
                </label>
                <label>
                    <input type='radio' class='radio' name='race' value='Elf'>
                    <h2>Elf</h2>
                </label>
                <label>
                    <input type='radio' class='radio' name='race' value='Gnome'>
                    <h2>Gnome</h2>
                </label>
                <label>
                    <input type='radio' class='radio' name='race' value='Half-Elf'>
                    <h2>Half-Elf</h2>
                </label>
                <label>
                    <input type='radio' class='radio' name='race' value='Half-Orc'>
                    <h2>Hallf-Orc</h2>
                </label>
                <label>
                    <input type='radio' class='radio' name='race' value='Halfling'>
                    <h2>Halfing</h2>
                </label>
                <label>
                    <input type='radio' class='radio' name='race' value='Human' checked>
                    <h2>Human</h2>
                </label>
                <label>
                    <input type='radio' class='radio' name='race' value='Tiefling'>
                    <h2>Tiefling</h2>
                </label>


            </form>

        </div>

    </div>

</body>

<script src="newbie.js"></script>

</html>
